<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin de Valois - Resume</title>
    <script src="projects.js"></script>
    <script src="localVars.js" defer></script>
    <script src="cv_content.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-wrapper">
        <div class="cv-wrapper">
            <div class="top-bar">
                <div class="profile-image-container">
                    <img class="profile-image" src="martin.jpg" alt="Profile Image">
                </div>
                <h1 id="name"></h1>
                <h1 id="jobTitle" style="left:180px; top: 90px"></h1>
            </div>
            <div class="container">
                <div class="left-bar">
                    <div class="triangle"></div>
                    <h2>Personalia</h2>
                    <ul>
                        <li><i class="fas fa-envelope"></i> <span id="email"></span></li>
                        <li><i class="fab fa-linkedin"></i> <span id="linkedIn"></span></li>
                        <li><i class="fas fa-globe"></i> <a id="website" target="blank"></a></li>
                        <li id="phoneNumberItem" style="display: none;"><i class="fas fa-phone"></i> <span id="phone"></span></li>
                        <li><i class="fas fa-map-marker-alt"></i> <span id="address"></span></li>
                        <li><i class="fas fa-calendar"></i> <span id="dateOfBirth"></span></li>
                    </ul>
                    <h2>Talen</h2>
                    <ul id="languages"></ul>
                    <h2 style="padding-top: 5px">Vaardigheden</h2>
                    <ul id="skills"></ul>
                    <h2>Certificaten</h2>
                    <ul id="certificates"></ul>
                </div>
                <div class="right-content">
                    <h2>Ervaring</h2>
                    <ul id="work-experience"></ul>
                    <h2>Opleidingen</h2>
                    <ul id="education"></ul>
                </div>
            </div>
        </div>
        <div class="side-content">
            <div class="button-container">
                <a class="projectLink" href="https://martin-website.netlify.app/" target="_blank">Bekijk al mijn
                    projecten</a>
            </div>
            <div id="projects"></div>
            <div id="fullstack"></div>
            <div id="jsGames"></div>
            <div id="pythonGames"></div>
            <div id="hosting"></div>
            <div id="summary"></div>
            <div id="contact"></div>
        </div>
    </div>
</body>

</html>
